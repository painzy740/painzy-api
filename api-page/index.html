<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Painzy API - Next-Generation API Platform. Where Innovation Meets Performance.">
  <meta name="keywords" content="Painzy API, Modern API, Developer Tools, Free API, REST API, Cyberpunk API">
  <meta name="author" content="Painzy Labs">
  <title>Painzy API - Next-Generation Platform</title>
  
  <!-- Enhanced Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <style>
    :root {
      /* Cyberpunk Color Palette */
      --cyber-primary: #00ffff;
      --cyber-secondary: #ff0080;
      --cyber-accent: #ffff00;
      --cyber-success: #00ff41;
      --cyber-warning: #ff8c00;
      --cyber-error: #ff073a;
      --cyber-purple: #8a2be2;
      --cyber-blue: #0080ff;

      /* Advanced Gradients */
      --gradient-cyber: linear-gradient(135deg, #00ffff 0%, #ff0080 50%, #ffff00 100%);
      --gradient-neon: linear-gradient(45deg, #ff073a, #ff8c00, #ffff00, #00ff41, #00ffff, #0080ff, #8a2be2);
      --gradient-hologram: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1), rgba(255, 255, 0, 0.1));

      /* Dark Theme Base */
      --bg-primary: #0a0a0f;
      --bg-secondary: #111118;
      --bg-tertiary: #1a1a24;
      --bg-glass: rgba(255, 255, 255, 0.03);
      --bg-glass-strong: rgba(255, 255, 255, 0.08);

      /* Text Colors */
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;

      /* Border & Effects */
      --border-cyber: 1px solid rgba(0, 255, 255, 0.3);
      --border-glass: 1px solid rgba(255, 255, 255, 0.1);

      /* Shadows & Glows */
      --shadow-cyber: 0 0 20px rgba(0, 255, 255, 0.3);
      --shadow-neon: 0 0 20px rgba(255, 0, 128, 0.3);
      --shadow-deep: 0 20px 40px rgba(0, 0, 0, 0.5);
      --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glow-cyber: 0 0 30px rgba(0, 255, 255, 0.5);
      --glow-neon: 0 0 30px rgba(255, 0, 128, 0.5);

      /* Typography */
      --font-primary: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-display: "Orbitron", "Inter", sans-serif;

      /* Transitions */
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-elastic: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Optimized Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundPulse 10s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.5s;
      flex-direction: column;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid transparent;
      border-top: 4px solid var(--cyber-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-cyber);
    }

    .loader-text {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient-cyber);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 3s ease infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .loader-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    #content {
      display: none;
    }

    /* Enhanced Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--bg-glass-strong);
      backdrop-filter: blur(20px);
      border-bottom: var(--border-cyber);
      box-shadow: var(--shadow-glass);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }

    .brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 900;
      gap: 0.75rem;
    }

    .brand img {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      box-shadow: var(--shadow-cyber);
      border: var(--border-cyber);
    }

    .brand-text {
      font-family: var(--font-display);
      background: var(--gradient-cyber);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 4s ease infinite;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .version {
      background: var(--bg-glass-strong);
      backdrop-filter: blur(10px);
      border: var(--border-cyber);
      color: var(--cyber-primary);
      padding: 0.5rem 1.25rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      box-shadow: var(--shadow-glass);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Enhanced Main Content */
    main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 1.5rem;
      font-weight: 900;
      background: var(--gradient-cyber);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 4s ease infinite;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient-cyber);
      border-radius: 2px;
      animation: gradientFlow 3s ease infinite;
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      line-height: 1.8;
      margin-bottom: 3rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Enhanced Illustration */
    .illustration {
      margin: 3rem 0;
      position: relative;
    }

    .illustration img {
      width: 100%;
      max-width: 550px;
      border-radius: 24px;
      box-shadow: var(--shadow-deep), var(--glow-cyber);
      transition: var(--transition-elastic);
      transform: rotate(2deg);
      background: var(--bg-glass-strong);
      backdrop-filter: blur(10px);
      border: var(--border-cyber);
    }

    .illustration img:hover {
      transform: rotate(0deg) translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-deep), var(--glow-neon);
    }

    /* Enhanced Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 2.5rem;
      background: var(--bg-glass-strong);
      backdrop-filter: blur(20px);
      border: var(--border-cyber);
      color: var(--cyber-primary);
      font-family: var(--font-display);
      font-weight: 700;
      text-decoration: none;
      border-radius: 16px;
      box-shadow: var(--shadow-glass);
      transition: var(--transition-elastic);
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-cyber);
      opacity: 0.1;
      transition: left 0.6s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-deep), var(--glow-cyber);
      text-decoration: none;
      color: var(--text-primary);
      border-color: var(--cyber-primary);
    }

    .cta-button:hover::before {
      left: 100%;
    }

    /* Enhanced Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      font-size: 0.95rem;
      background: var(--bg-glass-strong);
      backdrop-filter: blur(20px);
      border-top: var(--border-cyber);
      margin-top: 4rem;
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-hologram);
      opacity: 0.03;
      z-index: 1;
    }

    .footer-content {
      position: relative;
      z-index: 2;
    }

    .theme-toggle {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
    }

    .theme-toggle input {
      transform: scale(1.5);
      cursor: pointer;
      accent-color: var(--cyber-primary);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--cyber-primary);
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      transition: var(--transition-elastic);
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      border: var(--border-glass);
    }

    .links a:hover {
      background: rgba(0, 255, 255, 0.1);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-cyber);
      border-color: var(--cyber-primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      main {
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .cta-button {
        width: 100%;
        justify-content: center;
        padding: 1rem 2rem;
      }

      .links {
        flex-direction: column;
        align-items: center;
      }

      .links a {
        width: 200px;
        justify-content: center;
      }

      h1 {
        font-size: clamp(2rem, 8vw, 3.5rem);
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.75rem;
      }

      main {
        padding: 0 0.75rem;
      }

      .brand {
        font-size: 1.2rem;
      }

      .brand img {
        width: 35px;
        height: 35px;
      }

      .version {
        padding: 0.4rem 1rem;
        font-size: 0.7rem;
      }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #content > * {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    #content > *:nth-child(1) { animation-delay: 0.1s; }
    #content > *:nth-child(2) { animation-delay: 0.2s; }
    #content > *:nth-child(3) { animation-delay: 0.3s; }
    #content > *:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <!-- Enhanced Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Painzy API</div>
    <div class="loader-subtitle">Next-Generation Platform ‚ö°</div>
  </div>

  <!-- Enhanced Content -->
  <div id="content">
    <header>
      <div class="brand">
        <img src="/src/icon.png" alt="Painzy API Logo">
        <span class="brand-text">Painzy</span>
      </div>
      <div class="version">v3.0.0 ‚ö°</div>
    </header>

    <main>
      <h1>Painzy API</h1>
      <p class="subtitle">Next-Generation API Platform - Where Innovation Meets Performance üöÄ</p>

      <div class="illustration">
        <img src="/src/banner.jpg" alt="Painzy API Platform">
      </div>

      <a href="/api" class="cta-button">
        <i class="fas fa-rocket"></i>
        Explore APIs
      </a>
    </main>

    <footer>
      <div class="footer-content">
        <div>¬© 2024 Painzy Labs. All rights reserved.</div>
        <div class="theme-toggle">
          <span>‚òÄÔ∏è Light</span>
          <input type="checkbox" id="toggleTheme" checked>
          <span>üåô Dark</span>
        </div>
        <div class="links">
          <a href="https://discord.gg/painzy">
            <i class="fab fa-discord"></i> Community
          </a>
          <a href="https://docs.painzy.dev">
            <i class="fas fa-book"></i> Documentation
          </a>
          <a href="https://github.com/painzy-api">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Enhanced Theme Toggle
    const toggle = document.getElementById("toggleTheme");
    
    // Initialize dark theme by default
    document.body.style.background = '#0a0a0f';
    toggle.checked = true;

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.style.background = '#0a0a0f';
      } else {
        document.body.style.background = '#f8faff';
        document.documentElement.style.setProperty('--bg-primary', '#f8faff');
        document.documentElement.style.setProperty('--text-primary', '#2d3748');
        document.documentElement.style.setProperty('--text-secondary', '#718096');
      }
      
      // Add feedback animation
      document.body.style.transform = 'scale(0.99)';
      setTimeout(() => {
        document.body.style.transform = 'scale(1)';
      }, 150);
    });

    // Enhanced Loading Screen
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");
      
      setTimeout(() => {
        loader.style.opacity = '0';
        loader.style.transform = 'scale(0.9)';
        
        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "block";
          
          setTimeout(() => {
            content.style.opacity = '1';
          }, 50);
        }, 500);
      }, 1000);
    });

    // Add interactive elements
    document.addEventListener('DOMContentLoaded', () => {
      // Add hover effect to brand
      const brand = document.querySelector('.brand');
      if (brand) {
        brand.addEventListener('mouseenter', () => {
          brand.style.transform = 'scale(1.05)';
        });
        brand.addEventListener('mouseleave', () => {
          brand.style.transform = 'scale(1)';
        });
      }

      // Add click effect to CTA button
      const ctaButton = document.querySelector('.cta-button');
      if (ctaButton) {
        ctaButton.addEventListener('click', (e) => {
          // Create ripple effect
          const ripple = document.createElement('span');
          const rect = ctaButton.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
          `;
          
          ctaButton.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      }

      // Add CSS for ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
        .cta-button {
          position: relative;
          overflow: hidden;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
